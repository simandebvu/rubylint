AllCops:
  Exclude:
    - "Guardfile"
    - "Rakefile"
    - 'spec/spec_tests/spaces.rb'
    - 'spec/spec_tests/termination.rb'
    - 'spec/spec_tests/line_length.rb'
    - 'spec/spec_tests/many_classes.rb'
    - 'spec/spec_tests/control_class.rb'

  DisplayCopNames: true

Layout/LineLength:
  Max: 135
Metrics/MethodLength:
  Max: 20
Metrics/AbcSize:
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  ExcludedMethods: ['describe']
  Max: 30
Metrics/CyclomaticComplexity:
  Max: 7


Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
Link/ScriptPermission:
  Enabled: false

